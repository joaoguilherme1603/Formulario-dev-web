<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario</title>
</head>

<body>
    <div id="form">
        <form action="">
            <h2 class="title">Cadrastrar
            </h2>

            <label for="username">Nome</label>
            <div class="input">
                <input id="username" name="username" placeholder="Username" type="text">
            </div>

            <label for="email">Email</label>
            <div class="input">
                <input id="email" name="email" placeholder="email" type="text">
            </div>

            
            <label for="quantity">Quantity</label>
            <div class="input">
            <input type="number" id="quantity" name="quantity" min="1" max="5">
            </div>

             
            <label for="birthday">Birthday</label>
            <div class="input">
             <input type="date" id="birthday" name="birthday">
            </div>

            <label for="week">Selecione um MÃªs</label>
            <div class="input">
            <input type="week" id="week" name="week">
            </div>

            <label for="favcolor">Cor Favorita</label>
            <div class="input">
            <input type="color" id="favcolor" name="favcolor">
            </div>

            <label for="myfile">Arquivo</label>
            <div class="input">
            <input type="file" id="myfile" name="myfile">
            </div>
            
            <label for="bairro">Bairro</label>
            <div class="input">
                <input id="bairro" name="bairro" placeholder="Bairro" type="text">
            </div>

            <label for="senha">Senha</label>
            <div class="input">
                <input id="senha" name="senha" placeholder="Password" type="password">
            </div>

            <div id="btn">
                <button type="submit">Cadrastrar</button>
            </div>
        </form>

    </div>
</body>

</html>
